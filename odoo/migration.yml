migration:
  options:
    install_command: odoo
    install_args: --load=web,web_kanban
  versions:
    - version: 10.0.0
      operations:
        pre:
          - anthem songs.install.pre::main
        post:
          - anthem songs.install.base_setup::settings
          - anthem songs.install.accounting::settings
          - anthem songs.install.mrp::settings
          - anthem songs.install.purchase::settings
          - anthem songs.install.sale::settings
          - anthem songs.install.logistics::settings
      modes:
        full:
          operations:
            post:
              - anthem songs.install.data_all::main
              - anthem songs.install.data_full::main
        demo:
          operations:
            post:
              - anthem songs.install.data_all::main
              - anthem songs.install.data_demo::main
          addons:
            upgrade:
              # camptocamp/odoo-prototype
              - base_settings_exporter
